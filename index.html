<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night-In Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark col-12 ">
        <h1 class="text-light text-center py-3">Night-In Generator</h1>
        <p class="text-light text-center pb-3">Take the planning out of your night-in</p>
    </header>
    <main class="min-100-vw d-flex justify-content-center">
        <fieldset class="form-group m-5">
            <legend class="mt-4">What are you looking for?</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="meal-check">
              <label class="form-check-label" for="flexCheckDefault">
                Meal
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="drink-check">
                <label class="form-check-label" for="flexCheckDefault">
                  Drink
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="movie-check">
                <label class="form-check-label" for="flexCheckDefault">
                  Movie
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="all-check">
                <label class="form-check-label" for="flexCheckDefault">
                  All three!
                </label>
              </div>
            
          </fieldset>
    </main>
    

<script src="./script.js"></script>
</body>
</html>
